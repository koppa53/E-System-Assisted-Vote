<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bicol University Assisted Voting System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
    <link rel="stylesheet" href="assets/css/@sweetalert2/theme-bootstrap-4/bootstrap-4.css">
    <link rel="shortcut icon" href="assets/images/logo/bu.png" type="image/x-icon">
</head>

<style>
body {
background:linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5) ), url("assets/images/bg/BicolU.jpg");
background-size:cover;
}
</style>

<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-7 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <img src="assets\images\logo\BU.gif" style="height:200px; width:200px;"  alt="Logo">
                    </div>
                    <h5 class="auth-title" style= "color:black;">USC | CSC Assisted<br>Voting System</h5>
                    <p class="auth-subtitle mb-5;" style= "color:black" >Login</p>
                    <form action="javascript:login()" >
                        <div class="form-group position-relative has-icon-left mb-4 w-75">
                            <input type="text" class="form-control form-control-xl" placeholder="Username" id="username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left w-75">
                            <input type="password" class="form-control form-control-xl"  placeholder="Password" id="password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <input class="btn btn-primary btn-block btn-lg shadow-lg mt-2 w-75" style = "background-color:#009bde;" type="submit" value="Login">
                    </form>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/auth-login.js"></script>
    <script src="assets/js/sweetalert2/dist/sweetalert2.min.js"></script>
</body>

</html>
