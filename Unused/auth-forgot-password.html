<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<style>
    body{
        background:linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5) ), url("assets/images/bg/BicolU.jpg");
        background-size: cover;
    }
    img{
        float: right;
    }
</style>

<body>
    <div id="auth">

        <div class="row h-100">

                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="assets/images/logo/BU.gif" style="height: 200px" style="width: 200px" alt="Logo"></a>
                    <h1 class="auth-title" style="color: black">Forgot Password?</h1>
                    <p class="auth-subtitle mb-5" style="color: black">Input your email and we will send you reset password link.</p>
                </div>
                    <form action="auth-login.html">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="email" class="form-control form-control-xl" style="width: 600px;" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" style="width: 200px;">Send</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p style="color: black">Remember your account? <a href="auth-login.html" class="font-bold" style="color: black;">Log
                                in</a>.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
